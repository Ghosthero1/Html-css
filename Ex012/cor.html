<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{      /*Configurações globais da CSS*/
            height: 100%;
        }
        body{
        background-image: linear-gradient(90deg, #D92567, #854BBF, #F2B705, #F25C05, #F20505); /*Posições: to right, to left, to top e to bottom*/
        background-attachment: fixed; /*Deixa o fundo fixo*/
        }     /*Invés de colocar linear-gradient, pode colocar também o radial-gradient*/
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
