<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários (Agora com JS)</title>
</head>
<body>
    <h1>Formulário teste</h1>
    <form action="cadastro.php" method="post"></form>
    <fieldset>
        <legend></legend>
        <p>
            <label for="inum">Número 1:</label>
            <input type="number" name="num" id="inum" min="0" max="50" required oninput="isoma.innerHTML = Number (inum.value) + Number(iinum.value)">
        </p>
        <p>
            <label for="iinum">Número 2:</label>
            <input type="number" name="numm" id="iinum" min="0" max="50" required oninput="isoma.innerHTML = Number (inum.value) + Number(iinum.value)">
        </p>
        <p>
            <label for="isom">Soma:</label>
            <output  name="soma" id="isoma">0</output>
        </p>
        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
        </p>
    </fieldset>
</body>
</html>
