<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            text-indent: 10px;
        }
        fieldset{
            display: flex;
            flex-direction: column;
            border:1px solid black;
           
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="imas" value="M"> <label for="imas">Masculino</label>
            </p>
            <p>
                <input type="radio" name="sexo" id="ifem" value="F" > <label for="ifem">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
                <p>
                   
                    <input type="checkbox" name="basq" id="ibasq">  <label for="ibasq">Basquete</label> </p>
                <p>
                    
                    <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Vôlei</label> </p>
                <p>
                    
                    <input type="checkbox" name="quei" id="iquei"> <label for="iquei">Queimada</label> </p>
                <p>
                    
                    <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> </p>
                <p>
                    
                    <input type="checkbox" name="par" id="ipar"> <label for="ipar">Parkour</label> </p>
           
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

</body>
</html>
