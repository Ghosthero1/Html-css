<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabela</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
        }
        .cnome{
            background-color: red;
        }
    </style>
</head>
<body>
   <h1>Exercício de tabela</h1> 
   <table>
    <colgroup>
        <col class="cnome">
        <col class="csexo">
        <col class="cidade">
        <col class="cprof">
    </colgroup>
    <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Felipe</td>
                <td>M</td>
                <td>30</td>
                <td>Gerente</td>
            </tr>
            <tr>
                <td>Marcos</td>
                <td>M</td>
                <td>55</td>
                <td>Mecânico</td>
            </tr>
            <tr>
                <td>Grasiele</td>
                <td>F</td>
                <td>30</td>
                <td>Médica</td>
            </tr>
            <tr>
                <td>Bruno</td>
                <td>M</td>
                <td>17</td>
                <td>Estudante</td>
            </tr>
            <tr>
                <td>Nicolas</td>
                <td>M</td>
                <td>32</td>
                <td>Supervisor</td>
            </tr>
        </tbody>
   </table>
</body>
</html>
